<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register a Book - Book Exchange</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 8px;
            text-align: center;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/book/getAllBooksByUser}">View My Books</a></li>
            <li><a href="requestBook">Request a Book</a></li>
        </ul>
    </div>
    <div class="main-content">
		<div th:if="${param.success}">
			<div class="success-message">
			<p>Book Registered Successfully</p>
			</div>
		</div>
        <h1>Register a Book</h1>
        <form th:action="@{/book/registerBook}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required><br>
			<label for="location">Location:</label>
			<input type="text" id="location" name="location" required><br>
            <button type="submit">Register Book</button>
        </form>
    </div>
</body>
</html>
