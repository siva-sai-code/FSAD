<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Container Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .results-container {
            margin-top: 30px;
        }

        .results-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #results-list {
            list-style-type: none;
            padding-left: 0;
        }

        #results-list li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        #results-list li strong {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Search for Books</h1>
        <form id="book-search-form" onsubmit="searchBooks(event)">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter book title" />
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Enter author name" />
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" placeholder="Enter genre" />
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter book location" />
            </div>
            <div class="form-group">
                <label for="available">Available</label>
                <select id="available" name="available">
                    <option value="">-- Select Availability --</option>
                    <option value="true">Available</option>
                    <option value="false">Not Available</option>
                </select>
            </div>
            <button type="submit" class="btn">Search</button>
        </form>

        <div id="results-container" class="results-container">
            <h2>Search Results</h2>
            <ul id="results-list"></ul>
        </div>
    </div>

    <script>
        async function searchBooks(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const genre = document.getElementById('genre').value;
            const location = document.getElementById('location').value;
            const available = document.getElementById('available').value;

            const queryParams = new URLSearchParams({
                title: title,
                author: author,
                genre: genre,
                location: location,
                available: available
            });

            try {
                const response = await fetch(`/search/searchBooks?${queryParams}`);
                if (response.ok) {
                    const books = await response.json();
                    displayResults(books);
                } else {
                    alert('Error fetching books!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while searching for books.');
            }
        }

        function displayResults(books) {
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = ''; // Clear previous results

            if (books.length === 0) {
                resultsList.innerHTML = '<li>No books found.</li>';
                return;
            }

            books.forEach(book => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>Title:</strong> ${book.title} <br>
                    <strong>Author:</strong> ${book.author} <br>
                    <strong>Genre:</strong> ${book.genre} <br>
                    <strong>Location:</strong> ${book.location} <br>
                    <strong>Available:</strong> ${book.available === 'true' ? 'Yes' : 'No'} <br>
                    <hr>
                `;
                resultsList.appendChild(listItem);
            });
        }
    </script>

</body>
</html>
