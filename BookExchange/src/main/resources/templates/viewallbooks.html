<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Books - Book Exchange</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 8px;
            text-align: center;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .topnav input[type="text"] {
            float: right;
            padding: 5px;
        }
        .topnav a {
            float: right;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .no-books-message {
            text-align: center;
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
	<div class="sidebar">
        <ul>
            <li><a th:href="@{/book/register}">Register a Book</a></li>
            <li><a th:href="request_book.html">Request a Book</a></li>
            <li><a th:href="@{/book/getAllBooksByUser}">View My Books</a></li> 
        </ul>
    </div>
    <div class="main-content">
        <h1>Available All Books</h1>
		<!-- Check if the books list is empty -->
		<div th:if="${#lists.isEmpty(books)}">
			<p>No books available.</p>
		</div>
        <div id="booksList" th:if="${not #lists.isEmpty(books)}" class="book-list">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
						<th>Availble</th>
						<th>Location</th>
						<th>BookCondition</th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="book : ${books}">
				  		<td th:text="${book.title}"></td>
				 		<td th:text="${book.author}"></td>
				 		<td th:text="${book.genre}"></td>
						<td th:text="${book.available}"></td>
						<td th:text="${book.location}"></td>
						<td th:text="${book.bookCondition}"></td>
				 	</tr>
				</tbody>
            </table>
        </div>
        <div id="noBooksMessage" class="no-books-message" style="display: none;">
            No books to show
        </div>
    </div>
</body>
</html>
