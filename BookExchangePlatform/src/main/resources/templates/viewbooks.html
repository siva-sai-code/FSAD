<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Books - Book Exchange</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 8px;
            text-align: center;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .topnav input[type="text"] {
            float: right;
            padding: 5px;
        }
        .topnav a {
            float: right;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .no-books-message {
            text-align: center;
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a th:href="@{/book/register}">Register a Book</a></li>
            <li><a href="request_book.html">Request a Book</a></li>
            <!--<li><a href="@{/book/viewBooks}">View Books</a></li>-->
        </ul>
    </div>
    <div class="main-content">
        <div id="successMessage" style="display: none;">
            <div class="success-message">
                <p>Book Registered Successfully</p>
            </div>
        </div>
        <h1>Available Books</h1>
        <div id="booksList" class="book-list">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody">
                    <!-- JavaScript will populate this section -->
                </tbody>
            </table>
        </div>
        <div id="noBooksMessage" class="no-books-message" style="display: none;">
            No books to show
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Book Details</h2>
            <form id="modalForm" action="/updateBook" method="post">
                <input type="hidden" id="bookId" name="id">
                <label for="title">Title:</label>
                <input type="text" id="modalTitleInput" name="title"><br>
                <label for="author">Author:</label>
                <input type="text" id="modalAuthorInput" name="author"><br>
                <label for="genre">Genre:</label>
                <input type="text" id="modalIsbnInput" name="genre"><br>
                <button type="submit" id="modalSubmitBtn">Save</button>
            </form>
        </div>
    </div>

    <script>
        async function fetchBooks() {
            try {
                const response = await fetch('/book/getAll');
                const books = await response.json();
                if (books.length === 0) {
                    document.getElementById('noBooksMessage').style.display = 'block';
                    document.getElementById('booksList').style.display = 'none';
                } else {
                    document.getElementById('noBooksMessage').style.display = 'none';
                    document.getElementById('booksList').style.display = 'block';
                    populateBooksTable(books);
                }
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        function populateBooksTable(books) {
            const booksTableBody = document.getElementById('booksTableBody');
            books.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.isbn}</td>
                    <td>
                        <button onclick="openModal('view', ${book.id})">View</button>
                        <button onclick="openModal('edit', ${book.id})">Edit</button>
                    </td>
                `;
                booksTableBody.appendChild(row);
            });
        }

        function openModal(action, bookId) {
            const book = allBooks.find(b => b.id === bookId);
            if (!book) return;

            document.getElementById('myModal').style.display = "block";
            if (action === 'view') {
                document.getElementById('modalTitle').innerText = "View Book";
                document.getElementById('modalSubmitBtn').style.display = 'none';
            } else if (action === 'edit') {
                document.getElementById('modalTitle').innerText = "Edit Book";
                document.getElementById('modalSubmitBtn').style.display = 'block';
            }

            document.getElementById('bookId').value = book.id;
            document.getElementById('modalTitleInput').value = book.title;
            document.getElementById('modalAuthorInput').value = book.author;
            document.getElementById('modalIsbnInput').value = book.isbn;
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        document.addEventListener('DOMContentLoaded', fetchBooks);
    </script>
</body>
</html>
